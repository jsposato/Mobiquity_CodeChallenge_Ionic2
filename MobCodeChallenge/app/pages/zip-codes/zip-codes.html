<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Zip Codes</ion-title>
    <ion-buttons end>
        <button (click)="addZipCode()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button *ngFor="let zipcode of zipcodes" (click)="zipcodeSelected(zipcode)">{{ zipcode }}</button>
  </ion-list>
</ion-content>
